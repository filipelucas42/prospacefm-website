{{define "main"}}
<div class="container-fluid pb-2">
    <h1 class="text-center" style="font-weight: 300;">Morada</h1>

    <iframe src='{{.Param "google-maps"}}' frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" width="100%" height="400px"></iframe>
</div>
<div class="container">
    <h1 class="text-center" style="font-weight: 300;">Contactos - Detalhes</h1>
    <hr class="mb-1">
    <div class="margin-center" style="display:flex;flex-wrap: wrap;justify-content: space-between;">
        <div class="margin-center" style="min-width: 250px;">
            <i class="fas fa-map-marker-alt text-center" style="font-size:3rem;width: 100%;"></i>
            <p class="text-center pb-1 pt-1">Escrit√≥rio</p>
            <p class="text-center">{{.Param "street"}}</p>
            <p class="text-center pb-1">{{.Param "zip-code"}}</p>

        </div>
        <div class="margin-center" style="min-width: 250px;">
            <i class="fas fa-envelope text-center" style="font-size:3rem;width: 100%;"></i>
            <p class="text-center pb-1 pt-1">Email</p>
            <p class="text-center pb-1">{{.Param "email"}}</p>
        </div>
        <div class="margin-center" style="min-width: 250px;">
            <i class="fas fa-phone text-center" style="font-size:3rem;width: 100%;"></i>
            <p class="text-center pb-1 pt-1">Telefone</p>
            <p class="text-center pb-1">{{.Param "number"}}</p>
        </div>
    </div>
</div>
{{end}}
